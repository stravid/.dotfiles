listen-address=127.0.0.1          # Listen on 127.0.0.1 as DNS server
server=8.8.8.8                    # Upstream DNS server from Google
server=8.8.4.4                    # Upstream DNS server from Google
domain-needed                     # Only lookup full domains
bogus-priv                        # No reverse IP lookups
no-resolv                         # Don't use DNS servers listed in resolv.conf
no-poll                           # Don't poll changes in resolv.conf
no-hosts                          # Don't read /etc/hosts
address=/localhost/127.0.0.1      # Resolve *.localhost to 127.0.0.1
